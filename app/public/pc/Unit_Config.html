<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>宗保·云城管·管理平台</title>

    <link rel="shortcut icon" href="favicon.ico"> 
    <link href="css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="css/plugins/chosen/chosen.css" rel="stylesheet">
    <link href="css/plugins/switchery/switchery.css" rel="stylesheet">
    <link href="css/plugins/jasny/jasny-bootstrap.min.css" rel="stylesheet">
    <link href="css/plugins/datapicker/datepicker3.css" rel="stylesheet">
    <link href="css/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.min862f.css?v=4.1.0" rel="stylesheet">
    <link href="css/zidingyi.css" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        
        <div class="row">

            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>机构配置 <small>*为必填项</small></h5>                        
                    </div>
                    
                    <div class="ibox-content">
                       <div class="row">
                            <div class="col-md-6">
								 <div class="form-group">
								<label class="font-noraml">机构名称*</label>
								<input type="text" class="form-control">                          
							</div>
						   </div>
						   <div class="col-md-2">
						       <label class="font-noraml">选择省份*</label>
							   <select class="form-control m-b" name="account">
                                        <option>上海市</option>
                                        <option>北京市</option>
                                        <option>江苏省</option>
                                        <option>安徽省</option>
                                    </select>
						   </div>
						   <div class="col-md-2">
						       <label class="font-noraml">选择区县*</label>
							   <select class="form-control m-b" name="account">
                                        <option>上海市</option>
                                        <option>北京市</option>
                                        <option>江苏省</option>
                                        <option>安徽省</option>
                                    </select>
						   </div>
						   <div class="col-md-2">
						       <label class="font-noraml">选择街镇*</label>
							   <select class="form-control m-b" name="account">
                                        <option>上海市</option>
                                        <option>北京市</option>
                                        <option>江苏省</option>
                                        <option>安徽省</option>
                                    </select>
						   </div>
						</div>   
                   		<div class="row">
                            <div class="col-md-11">
								 <div class="form-group">
								<label class="font-noraml">详细地址*</label>
								<input type="text" class="form-control">                          
							</div>
						   </div>
						   <div class="col-md-1">
							   <div class="form-group">
									<label class="font-noraml">&nbsp;</label>
									<button type="button" class="btn btn-w-m btn-success">地图标注</button>
								</div>
						   </div>
						</div> 
                    </div>
                    
                    
                    <div class="ibox-content">
                       <div class="row">
                            <div class="col-md-6">
								 <div class="form-group">
								<label class="font-noraml">联系人</label>
								<input type="text" class="form-control">                          
							</div>
						   </div>
						   <div class="col-md-6">
							   <div class="form-group">
									<label class="font-noraml">联系电话</label>
									<input type="text" class="form-control">
								</div>
						   </div>
						</div>   
                    </div>
                    
                    <div class="ibox-content">
                        <div id="file-pretty">
                            <div class="form-group">
                                <label class="font-noraml">机构证件（多选）</label>
                                <input type="file" multiple class="form-control">
                            </div>
                        </div>
                    </div>
                    
                                        
                    <div class="ibox-content">
                        <div class="form-group">
									<label class="font-noraml">机构简介</label>
									<textarea class="form-control" rows="3"></textarea>
							   </div>
                    </div>
                    
                                        
                    <div class="ibox-content">

                         <a class="btn btn-primary btn-rounded btn-block" href="#"><i class="fa fa-save"></i> 保存</a>

                    </div>
                    
                </div>
                
               
                
            </div>
            
        </div>
        
    </div>

    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>
    <script src="js/content.min.js?v=1.0.0"></script>
    <script src="js/plugins/chosen/chosen.jquery.js"></script>
    <script src="js/plugins/jasny/jasny-bootstrap.min.js"></script>
    <script src="js/plugins/datapicker/bootstrap-datepicker.js"></script>
    <script src="js/plugins/prettyfile/bootstrap-prettyfile.js"></script>
    <script src="js/plugins/iCheck/icheck.min.js"></script>
    <script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="js/plugins/cropper/cropper.min.js"></script>
    <script src="js/demo/form-advanced-demo.min.js"></script>
</body>


</html>
