<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>宗保·云城管·管理平台</title>

    <link rel="shortcut icon" href="favicon.ico"> 
    <link href="css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="css/plugins/chosen/chosen.css" rel="stylesheet">
    <link href="css/plugins/switchery/switchery.css" rel="stylesheet">
    <link href="css/plugins/jasny/jasny-bootstrap.min.css" rel="stylesheet">
    <link href="css/plugins/datapicker/datepicker3.css" rel="stylesheet">
    <link href="css/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.min862f.css?v=4.1.0" rel="stylesheet">
    <link href="css/zidingyi.css" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        
        <div class="row">

            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>系统配置 <small>*为必填项</small></h5>                        
                    </div>
                    
                    <div class="ibox-content">
                       <div class="row">
                            <div class="col-md-12">
								 <div class="form-group">
								<label class="font-noraml">系统名称*</label>
								<input type="text" class="form-control">                          
							</div>
						   </div>
						   <div class="col-md-12">
								 <div class="form-group">
								<label class="font-noraml">上传设置*</label>
								<input type="text" class="form-control">                          
							</div>
						   </div>
						   <div class="col-md-12">
								 <div class="form-group">
								<label class="font-noraml">分页数量*</label>
								<input type="text" class="form-control">                          
							</div>
						   </div>
						   <div class="col-md-12">
								 <div class="form-group">
								<label class="font-noraml">任务标号配置*</label>
								<input type="text" class="form-control">                          
							</div>
						   </div>
						   <div class="col-md-12">
								 <fieldset>
									<p>任务提醒方式</p>
									<div class="checkbox checkbox-success checkbox-inline">
									   <input type="checkbox" id="inlineCheckbox1" value="option1" checked="">
										<label for="inlineCheckbox1"> 钉一下（钉钉） </label>
									</div>
									<div class="checkbox checkbox-success checkbox-inline">
										<input type="checkbox" id="inlineCheckbox2" value="option2" checked="">
										<label for="inlineCheckbox2"> 短信提醒 </label>
									</div>
									<div class="checkbox checkbox-success checkbox-inline">
										<input type="checkbox" id="inlineCheckbox3" value="option3" checked="">
										<label for="inlineCheckbox3"> 电话提醒 </label>
									</div>
                                 </fieldset>
						   </div>
						</div>   
                   		 
                    </div>
                    
                    
                                        
                    <div class="ibox-content">

                         <a class="btn btn-primary btn-rounded btn-block" href="#"><i class="fa fa-save"></i> 保存</a>

                    </div>
                    
                </div>
                
               
                
            </div>
            
        </div>
        
    </div>

    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>
    <script src="js/content.min.js?v=1.0.0"></script>
    <script src="js/plugins/chosen/chosen.jquery.js"></script>
    <script src="js/plugins/jasny/jasny-bootstrap.min.js"></script>
    <script src="js/plugins/datapicker/bootstrap-datepicker.js"></script>
    <script src="js/plugins/prettyfile/bootstrap-prettyfile.js"></script>
    <script src="js/plugins/iCheck/icheck.min.js"></script>
    <script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="js/plugins/cropper/cropper.min.js"></script>
    <script src="js/demo/form-advanced-demo.min.js"></script>
</body>


</html>
